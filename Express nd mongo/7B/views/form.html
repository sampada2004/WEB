<html>
<body>
  <h2>Student Exam Form</h2>
  <form action="/add" method="get">
    Name: <input type="text" name="name" required /><br />
    USN: <input type="text" name="usn" required /><br />
    Branch: <input type="text" name="branch" required /><br />
    Semester: <input type="number" name="sem" min="1" max="8" required /><br />
    Grade: 
    <select name="grade" required>
      <option value="S">S</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
    </select><br /><br />
    <input type="submit" value="Submit" />
  </form>
  <br />
  <a href="/sgrade">View Students with S Grade</a>
</body>
</html>
