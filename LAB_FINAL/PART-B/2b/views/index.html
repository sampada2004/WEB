<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
</head>
<body>
  <h2>Add Student</h2>
  <form action="/addstudent" method="get">
    <input type="text" name="sname" placeholder="Name" required><br>
    <input type="text" name="usn" placeholder="USN" required><br>
    <input type="text" name="sem" placeholder="Semester" required><br>
    <input type="text" name="fee" placeholder="Fee" required><br>
    <button type="submit">Add</button>
  </form>
  <br>
  <a href="/deleteform">Delete a Student</a>
  <br><br>
<a href="/viewall" target="_blank">View All Students</a>

</body>
</html>
