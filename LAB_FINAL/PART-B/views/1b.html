<!DOCTYPE html>
<html>
<head>
  <title>Add Complaint</title>
</head>
<body>
  <h2>Add Complaint</h2>
  <form action="/addcomplaint" method="POST">
    <label>Complaint ID:</label><br>
    <input type="text" name="cid" required><br><br>

    <label>Username:</label><br>
    <input type="text" name="username" required><br><br>

    <label>Issue:</label><br>
    <input type="text" name="issue" required><br><br>

    <label>Status:</label><br>
    <input type="text" name="status" value="Pending" required><br><br>

    <input type="submit" value="Submit Complaint">
  </form>
  <br>
  <a href="/manage">Go to Manage Complaints</a>
</body>
</html>
