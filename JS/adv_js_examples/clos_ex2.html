<script>

"The type of carName is " + typeof carName;

function myFunction() {
    var carName = "Volvo";
	
}	
var x = 10;                // foo.js

    document.writeln(x);

        var x = 30;
        document.writeln(x);
    }
    var x = 40;

    f(50);
}
mymain()
