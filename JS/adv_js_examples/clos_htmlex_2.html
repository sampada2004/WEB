 <p>Some paragraph text</p>

	//Add some buttons to a page that adjust the text size. 
function make(size) {
    document.body.style.fontSize = size + 'px';
  };

document.getElementById('size-12').onclick = make(12);
document.getElementById('size-14').onclick = make(14);
document.getElementById('size-16').onclick = make(16);
</script>
