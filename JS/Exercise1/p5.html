<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum and Multiply Array</title>
  <script>
    function calculate() {
      let input = document.getElementById("arr").value;

      // Convert comma-separated string to number array
      let arr = input.split(",").map(s => Number(s.trim()));

      // Calculate sum
      let sum = arr.reduce((acc, val) => acc + val, 0);

      // Calculate product
      let product = arr.reduce((acc, val) => acc * val, 1);

      // Display result
      document.getElementById("res").innerText =
        "Array: [" + arr.join(", ") + "]\n" +
        "Sum: " + sum + "\n" +
        "Product: " + product;
    }
  </script>
</head>
<body>
  <h3>Enter numbers separated by commas</h3>
  <input type="text" id="arr" placeholder="e.g., 1, 2, 3, 4"/>
  <button onclick="calculate()">Calculate Sum & Product</button>
  <pre id="res"></pre>
</body>
</html>
